<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: lime;
        }
        div > div { 
            background: black;
        }
        .es {
            background: red;
        }
        div + section {
            background: tomato;
        }
        div ~ p {
            color: springgreen;
        }
    </style>
</head>
<body>
    <div>
        <p>Estos</p>
        <p>Son</p>
        <p>otros selectores</p>
        <div class="es">Esto es un div dentro de un div</div>
    </div>
    <div>
        Este es otro div
    </div>
    <p>Clase de selectores</p>
    <section>
        Es la continuacion
    </section>
</body>
</html>
